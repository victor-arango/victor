


<div class="background">
  <form class="container-formulario" onsubmit="validacionformulario()">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          <div class="screen-header-button maximize"></div>
          <div class="screen-header-button minimize"></div>
        </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>FORMULARIO DE</span>
            <span>CONTACTO</span>
          </div>
          <div class="app-contact">Contactanos : 444 3329</div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input class="app-form-control"  id="nombre_form" placeholder="NOMBRE"  >
            </div>
            <div class="app-form-group">
              <input class="app-form-control"  id="correo_form" placeholder="EMAIL">
            </div>
            <div class="app-form-group">
              <input class="app-form-control"  id="telefono_form" placeholder="TELEFONO" >
            </div>
            <div class="app-form-group message">
              <input class="app-form-control" id="mensaje_form"  placeholder="MENSAJE">
            </div>
            <div class="app-form-group buttons">
              <button class="app-form-button">CANCELAR</button>
              <input class="app-form-button" type="submit" value="ENVIAR" class="button">
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </form>
</div>
